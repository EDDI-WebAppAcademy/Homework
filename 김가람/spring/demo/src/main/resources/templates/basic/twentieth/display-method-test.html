<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      span.intest {
          display: inline;
          width: 300px;
          height: 300px;
          padding: 5px;
          border: 1px solid blue;
          background-color: cadetblue;
      }
      span.inblock {
          display: inline-block;
          width: 300px;
          height: 300px;
          padding: 5px;
          border: 1px solid blue;
          background-color: aquamarine;
      }
      span.b {
          display: block;
          width: 300px;
          height: 300px;
          padding: 5px;
          border: 1px solid blue;
          background-color: darkcyan;
      }

  </style>
</head>
<body>
    <h2>디스플레이 방식 테스트(inline, inline-block, block)</h2>
    <!-- div: 패러그랖(문단) -->
    <div>
        Test <span class="intest">Test</span> <span class="intest">Test</span> Test
    </div>

    <div>
        Test <span class="inblock">Test</span> <span class="inblock">Test</span> Test
    </div>

    <div>
        Test <span class="b">Test</span> <span class="b">Test</span> Test
    </div>


</body>
</html>
