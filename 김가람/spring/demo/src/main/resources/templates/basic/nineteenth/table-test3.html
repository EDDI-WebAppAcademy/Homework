<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }

        td {

            padding: 15px;
        }

        tr > td:nth-child(odd) { /* tr 안에 있는(>) td의 n번째를 보겠다 -> odd(홀수)를 보겠다 !th로 변경해서 사용 가능! */
            width: 120px; /* 홀수번째 열의 너비: 120px */
        }

        tr > td:nth-child(even) {
            width: 300px; /* 짝수번째 열의 너비: 300px */
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <td></td>
        <th>Contact</th>
        <td></td>
    </tr>
    <tr>
        <th>Address</th>
        <!-- colspan을 통해 3라인을 합침 -->
        <td colspan="3"></td>
    </tr>
    <th>Self Introduction</th>
    <td colspan="3"></td>
    </tr>
</table>
</body>
</html>
