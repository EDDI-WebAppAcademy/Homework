<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }

        td {

            padding: 5px;
        }
    </style>
</head>
<body>
<!-- 간단한 문제: 4 by 4 표에 1 ~16까지의 숫자를 넣어봅시다! -->
<table>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    <tr>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
    </tr>
    <tr>
        <th>9</th>
        <th>10</th>
        <th>11</th>
        <th>12</th>
    </tr>
    <tr>
        <th>13</th>
        <th>14</th>
        <th>15</th>
        <th>16</th>
    </tr>
</table>
</body>
</html>
