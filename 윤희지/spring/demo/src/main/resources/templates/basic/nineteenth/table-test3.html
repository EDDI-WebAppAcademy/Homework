<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }

        td {
            padding: 15px;
        }
        tr > td:nth-child(odd) {
            width: 120px; /*홀수 번째 열의 너비*/
        }
        tr > td:nth-child(even) {
            width: 300px; /*짝수 번째 열의 너비*/
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <td></td>
        <th>Contact</th>
        <td></td>
    </tr>
    <tr>
        <th>Adress</th>
        <!-- colspan을 통해 3라인을 합침-->
        <td colspan="3">서울시...관악구....그리고 비밀..!</td>
    </tr>
    <tr>
        <th>Self Introduce</th>
        <td colspan="3">기러기토마토스위스인도인별똥별 그리고~</td>
    </tr>
</table>

</body>
</html>
