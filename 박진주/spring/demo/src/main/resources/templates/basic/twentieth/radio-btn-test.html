<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/checkbox-list.css">
</head>
<body>
    <h3>코스(다중 선택 불가)</h3>

    <!-- 주의: radio 버튼에서 단일 선택 기능은 name으로 같은 항목이라는 걸 묶어놔야 다중 선택 불가하게 됨 -->
    <!-- lable은 특정 부분에 대한 이름을 매겨주기 위한 것 . 보통 위치 찾기 등으로 사용됨-->
    <ul>
        <li> <label><input type = "radio" name="subject" value="grammer">영문법 </label>
        </li>
        <li> <label><input type = "radio" name="subject" value="math">수학</label> </li>
        <li> <label><input type = "radio" name="subject" value="web">웹</label> </li>
        <li> <label><input type = "radio" name="subject" value="embeded">임베디드</label> </li>
    </ul>
</body>
</html>
