<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, th, td{
      border: 1px solid #ccc;
    }
    td {
        padding: 5px;
    }
  </style>
</head>
<body>
<!-- table: 표, tr: table row(행), td(열), th(열) 제목 및 헤더 역할 -->
    <table>
        <tr>
            <th>1 row 1 column</th>
            <th>2 row 2 column</th>
            <th>3 row 3 column</th>
        </tr>
        <tr>
            <th>test</th>
            <th>test</th>
            <th>test</th>
        </tr>
    </table>

</body>
</html>
