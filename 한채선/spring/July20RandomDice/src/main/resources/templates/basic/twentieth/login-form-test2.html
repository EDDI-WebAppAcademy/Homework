<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/login-form-test.css">
</head>
<body>
  <form>
    <fieldset>
      <!-- 테두리에 겹쳐서 텍스트 출력 가능 -->
      <legend>로그인 테스트 Form</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" id="pw">
        </li>
      </ul>
      <ul>
        <li>
          <input type="submit" value="로그인">
        </li>
      </ul>

    </fieldset>
  </form>
</body>
</html>
